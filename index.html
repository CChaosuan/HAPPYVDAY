<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
</head>
<body>

    <div id="page1">
        <h1>Click to receive your Valentine's Day gift!(on your volumn)</h1>
        <button id="startButton" class="button-82-pushable">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">Press me UwU</span>
        </button>
    </div>

    <div id="page2" class="hidden">
        <div class="container">
            <h2 id="guessText" class="fade-in hidden bordered-text">Guess who has no date on Valentine's Day?</h2>
            <img id="mirror" src="mirror.png" class="hidden">
            <img id="laughcat1" src="laughcat1.png" class="hidden">
            <h2 id="youText" class="hidden bordered-text">YOU</h2>
            <h2 id="counterText" class="hidden bordered-text"></h2>
            <button id="nextButton" class="button-82-pushable hidden">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">Continue</span>
            </button>
        </div>
        <audio id="harpSound" src="harp.mp3"></audio>
        <audio id="laughSound" src="laughcat.mp3"></audio>
        <audio id="jokerSound" src="joker.mp3"></audio>
    </div>

    <div id="page3" class="hidden">
        <img src="cheems.png" alt="Cheems" class="fade-in">
        <h2 class="fade-in bordered-text">On the other hand...</h2>
        <h2 class="fade-in bordered-text">If love is so easy to find, what's beautiful about it?</h2>
        <h3 class="fade-in subtext">(Besides I (Zhuoxuan) also has no date ðŸ¤¡)</h3>

        <img src="chocolate.png" alt="Chocolate" class="fade-in chocolate-img">
        <h3 class="fade-in note-text">Have a chocolate and leave some words of wishes/encouragement</h3>

        <!-- NEW: User Message Input -->
        <textarea id="messageInput" class="message-input" placeholder="Say something..."></textarea>
        <button id="submitMessage" class="button-82-pushable">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">Send</span>
        </button>

        <!-- Display Submitted Messages -->
        <div id="messageBoard" class="message-board"></div>

        <button id="finalButton" class="button-82-pushable fade-in">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">Happy Valentine's Day!</span>
        </button>
        
        
    </div>

    <script src="script.js"></script>

</body>
</html>
